<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
          <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">                      
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'cadastrar_usuario' %}">Cadastrar Usuário</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'consultar_cliente' %}">Consultar Cliente</a>
                      </li>
                      <li class="nav-item">  
                          <a class="nav-link" href="{% url 'agendamento' %}">Agendar Serviço</a>
                      </li>
                      <li class="nav-item">  
                          <a class="nav-link" href="{% url 'relatorio_agendamento' %}">Relatório</a>  
                      </li>
                  </ul>
              </div>
          </div>
    </nav>


        <h1>Cadastro Serviço</h1>
        <hr>
        
        <form action="/cadastrar_servico/" method="POST">
            <label for="nome_servico">Cadastre seu Serviço</label><br>
            {% csrf_token %}
            <input type="text" name="nome_servico" placeholder="Digite o Serviço disponivel" id=""><br>
            <label for="descricao_servico">Descrição</label><br>
            <input type="text" name="descricao_servico" placeholder="Descrição do Serviço" id=""><br>
            <label for="preco_servico">Valor:</label><br>
            <input type="number" name="preco_servico" placeholder="Valor em R$" id=""><br>
            <input type="submit" value="Salvar">
        </form>
        <hr>
        
    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
