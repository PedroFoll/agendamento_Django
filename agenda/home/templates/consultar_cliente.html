<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
          <div class="container-fluid">
             
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      
                      <li class="nav-item">
                          <a class="nav-link" href="{% url 'cadastrar_usuario' %}">Cadastrar Usuário</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link navbar-brand" href="{% url 'consultar_cliente' %}">Consultar Cliente</a>
                      </li>
                      <li class="nav-item">  
                          <a class="nav-link" href="{% url 'agendamento' %}">Agendar Serviço</a>
                      </li>
                      <li class="nav-item">  
                          <a class="nav-link" href="{% url 'relatorio_agendamento' %}">Relatório</a>  
                      </li>
                  </ul>
              </div>
          </div>
      </nav>

      <h1>Consultar Clientes</h1>
      <form action="{% url 'consultar_cliente' %}" method="GET">
          {% csrf_token %}
          <label for="">Nome</label>
          <input type="text" name="nome_filtrar" class = "form-control">
          <br>
          <label for="">Email</label>
            <input type="text" name="email_filtrar" class = "form-control">
          <br>

          <label for="">Tipo de Usuário</label>
            <select name="tipo_usuario_filtrar" class = "form-control">
              <option value="">Selecione</option>
              <option value="cliente">cliente</option>
              <option value="funcionario">funcionario</option>
            </select>
          <br>
          <input type="submit" value="Filtrar" class="btn btn-success">
          <hr>
          

      {% for i in clientes%}
      <a href="/ver_cliente/{{i.id}}" class = "text-reset text-decoration-none"> 
        <div>
          <h5>Nome:{{ i.nome }}</h5> 
          <h5>Email:{{i.email}}</h5>
          <h5>Telefone:{{i.telefone}}</h5>
          <h5>Endereço:{{i.endereco}}</h5>
          <h5>Tipo de Usuário: {{ i.tipo_usuario|lower }}</h5>
          <hr>
        </div>
      </a>
      {% endfor %}

      <hr>
    </div>
  </body>
</html>
    
    

       

    
</div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
